---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
# https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-relabel
name: "xeniumranger_relabel"
description: The xeniumranger relabel module allows you to change the gene labels applied to decoded transcripts.
keywords:
  - spatial
  - relabel
  - gene labels
  - transcripts
  - xeniumranger
tools:
  - "xeniumranger":
      description: |
        Xenium Ranger is a set of analysis pipelines that process Xenium In Situ Gene Expression data to relabel, resegment, or import new segmentation results from community-developed tools. Xenium Ranger provides flexible off-instrument reanalysis of Xenium In Situ data. Relabel transcripts, resegment cells with the latest 10x segmentation algorithms, or import your own segmentation data to assign transcripts to cells.
      homepage: "https://www.10xgenomics.com/support/software/xenium-ranger/latest"
      documentation: "https://www.10xgenomics.com/support/software/xenium-ranger/latest/getting-started"
      tool_dev_url: "https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis"
      licence:
        - "10x Genomics EULA"
# https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-relabel#input
input:
  - xenium_bundle:
      type: Path
      description: |
        Path to the xenium output bundle generated by the Xenium Onboard Analysis(XOA) pipeline
  - gene_panel:
        type: file
      description: |
        Gene panel JSON file to use for relabeling decoded transcripts.
# https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-relabel#output
output:
  - outs:
      type: file
      description: Files containing the outputs of xenium ranger, see official 10X Genomics documentation for a complete list https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-relabel#output
      pattern: "outs/*"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@khersameesh24"
  - "@heylf"
maintainers:
  - "@khersameesh24"
  - "@heylf"