---
# yaml-language-server: $schema=https://raw.githubusercontent.com/nf-core/modules/master/modules/yaml-schema.json
# https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-import-segmentation
name: "xeniumranger_import-segmentation"
description: The xeniumranger import-segmentation module allows you to specify 2D nuclei and/or cell segmentation results for assigning transcripts to cells and recalculate all Xenium Onboard Analysis (XOA) outputs that depend on segmentation. Segmentation results can be generated by community-developed tools or prior Xenium segmentation result.
keywords:
  - spatial
  - segmentation
  - import segmentation
  - nuclear segmentation
  - cell segmentation
  - xeniumranger
  - imaging
tools:
  - "xeniumranger":
      description: |
        Xenium Ranger is a set of analysis pipelines that process Xenium In Situ Gene Expression data to relabel, resegment, or import new segmentation results from community-developed tools. Xenium Ranger provides flexible off-instrument reanalysis of Xenium In Situ data. Relabel transcripts, resegment cells with the latest 10x segmentation algorithms, or import your own segmentation data to assign transcripts to cells.
      homepage: "https://www.10xgenomics.com/support/software/xenium-ranger/latest"
      documentation: "https://www.10xgenomics.com/support/software/xenium-ranger/latest/getting-started"
      tool_dev_url: "https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis"
      licence:
        - "10x Genomics EULA"
# https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-import-segmentation#input
input:
  - xenium_bundle:
      type: Path
      description: |
        Path to the xenium output bundle generated by the Xenium Onboard Analysis(XOA) pipeline
  - segmentation_file(s):
        type: file
      description: |
        Segmentation file(s) from community-developed tools. Xenium Ranger supports importing 2D segmentation results. Compatible file formats https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/inputs/XR-input-overview#compat-files
# https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-import-segmentation#output
output:
  - outs:
      type: file
      description: Files containing the outputs of xenium ranger, see official 10X Genomics documentation for a complete list https://www.10xgenomics.com/support/software/xenium-ranger/latest/analysis/running-pipelines/XR-import-segmentation#output
      pattern: "outs/*"
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"
authors:
  - "@khersameesh24"
maintainers:
  - "@khersameesh24"
